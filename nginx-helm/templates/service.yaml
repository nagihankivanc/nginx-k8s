apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Chart.Name }}"
spec:
  type: "{{ .Values.service.type }}"
  ports:
    - port: "{{ .Values.service.port }}"
      targetPort: "{{ .Values.service.targetPort }}"
  selector:
    app: "{{ .Chart.Name }}"
